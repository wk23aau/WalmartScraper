<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walmart Scraper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
      width: 350px;
      background-color: #f7faff;
      color: #333;
    }

    h3 {
      margin-top: 0;
      font-size: 18px;
      color: #0055c7;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005bb5;
    }

    .hidden {
      display: none;
    }

    .option-group {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .option-group label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .status-message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h3>ðŸ›’ Walmart Scraper</h3>

  <button id="btnScrapeData">Start New Scrape</button>
  <button id="btnDownloadData">Download Latest Data (CSV)</button>

  <div id="scrapeOptions" class="hidden">
    <label for="searchInput">Search Query or URL:</label>
    <input type="text" id="searchInput" placeholder="e.g., laptops or paste URL">

    <label for="excludeBrands">Exclude Brands (comma-separated):</label>
    <input type="text" id="excludeBrands" placeholder="e.g., Samsung, Apple">

    <div class="option-group">
      <label>Only items without shipping available
        <input type="checkbox" id="shippingNA">
      </label>
    </div>

    <div class="option-group">
      <label>
        Only Pickup <strong>Not</strong> Available
        <input type="checkbox" id="pickupNA">
      </label>
    </div>

    <div class="option-group">
      <label>
        Only Delivery <strong>Not</strong> Available
        <input type="checkbox" id="deliveryNA">
      </label>
    </div>

    <div class="option-group">
      <label>
        Fulfillment Today
        <input type="checkbox" id="fulfillToday">
      </label>
    </div>

    <button id="btnStartScrape">Start Scraping</button>
  </div>

  <button id="btnLoadOptions">Load Scraping Options</button>
  <button id="btnLoadPrevious">Load Previous Data</button>
  <button id="btnDownloadData">Download Latest Data</button>

  <div class="status-message" id="status">Ready to start</div>

  <script src="popup.js"></script>
</body>
</html>
